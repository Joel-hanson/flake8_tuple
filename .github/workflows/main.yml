name: Build and Deploy
on: [push]
jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.4.10']
    name: Python ${{ matrix.python-version }} sample
    steps:
      - uses: actions/checkout@v2
      - name: Setup python 🐍
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install 🚀
        run: |
          pip install flake8
          pip install tox
          pip install -e .
      - name: Script 🔥
        run: |
          tox
          flake8 tests/issues